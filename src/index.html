<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- link to stlesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>InstaSneak</title>
  </head>
  <body>
    <div class="app__navbar">
      <div class="container-fluid app__navbar__container">
        <div class="app__navbar__container--brand-form-toggle">
          <a class="app__navbar__brand" href="#">InstaSneak</a>
          <button
            class="app__navbar__btn-toggle"
            type="button"
            onclick="toggleSidenav()"
          >
            <i class="fas fa-bars"></i>
          </button>
          <form class="app__navbar__form">
            <div class="input-group app__navbar__form__searchbar">
              <input
                type="search"
                class="form-control"
                placeholder="Cerca"
                aria-label="cerca"
                aria-describedby="btn-search"
              />
              <div class="input-group-append">
                <button class="btn btn-secondary" type="submit" id="btn-search">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <nav class="app__navbar__navigation" id="sidenav">
          <i
            class="fas fa-times app__navbar__navigation__icon--close"
            onclick="closeSidenav()"
          ></i>
          <a class="app__navbar__navigation__link" href="#">
            <i class="fas fa-chart-line"></i> Analisi
          </a>
          <a class="app__navbar__navigation__link" href="#">
            <i class="fas fa-video"></i> Storie
          </a>
          <a class="app__navbar__navigation__link" href="#">
            <i class="far fa-eye"></i> Watchlist
          </a>
          <a class="app__navbar__navigation__link" href="#"> Login </a>
          <a class="app__navbar__navigation__link" href="#"> Sign&nbsp;up </a>
        </nav>
      </div>
      <!-- end of div.container Bootstrap container-->
    </div>
    <!-- end of div.app__navbar -->

    <!-- Optional JavaScript -->
    <script src="./scripts/navbar.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
